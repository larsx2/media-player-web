<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video playlist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="public/js/bundle.js"></script>
        <link href="public/css/videojs/video-js.min.css" rel="stylesheet" />
        <link href="public/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="player-wrapper">
            <h1>
                <span id="song-name"></span>
                <em>
                    (<span id="band-name"></span>)
                </em>
            </h1>
            <video id="player" class="video-js vjs-default-skin vjs-big-play-centered"
                   controls
                   preload="auto"
                   width="640"
                   height="360"
                   data-setup>
                <p>
                    Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
                </p>
            </video>
            <div id="playlist-wrapper">
            <script id="video-list" type="text/x-handlebars-template">
                <div id="playlist">
                    <ul>
                        {{#each videos}}
                        <li>
                            <a href="" data-id="{{_id}}" data-band="{{artist_name}}">
                                <label class="video-name">{{name}}</label>
                                <label class="votes">{{votes}}</label>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </script>
            </div>
        </div>
    </body>
</html>
